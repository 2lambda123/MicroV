apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: nginx-setup
        image: busybox:1.35.0
        env:
        - name: BF_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: [ "/bin/sh" ]
        args: [ "-c", 'wget https://raw.githubusercontent.com/chp-io/MicroV/demo/vms/alpine/index.html -P /work-dir; sed -i "s/@NODE_NAME@/${BF_NODE_NAME}/g" /work-dir/index.html' ]
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
      volumes:
      - name: workdir
        emptyDir: {}
